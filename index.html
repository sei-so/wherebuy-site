<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whereby | Онлайн-гипермаркет</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="/css/splide.min.css">
    <link rel="stylesheet" href="/css/drop.css">
</head>
<body>
    <div class="content">
        <header>
            <div class="logo">
                <object type="image/svg+xml" data="/images/wherebuy-logo.svg" width="170" height="30"></object>
            </div>
            <div class="search-bar">
                <input placeholder="Что вы ищете?">
                <object class="search-icon" type="image/svg+xml" data="/images/search-icon.svg" width="20" height="20"></object>
            </div>
            <div class="drop drop--down">
                <button class="btn">RU</button>
                <div class="drop__content -transition-slide-in">
                  <div class="drop-arrow"></div>
                  <div class="drop-list -size-medium -position-left -border-rounded ">
                    <button class="drop-list__btn">Русский</button>
                    <button class="drop-list__btn">O'zbekcha</button>
                  </div>
                </div>
              </div>
        </header>
        <nav>
            <div class="splide">
                <div class="splide__track">
                    <ul class="splide__list">
                        <li class="splide__slide">Одежда</li>
                        <li class="splide__slide">Обувь</li>
                        <li class="splide__slide">Косметика</li>
                        <li class="splide__slide">Аксессуары</li>
                        <li class="splide__slide">Интерьер</li>
                        <li class="splide__slide">Бытовая техника</li>
                        <li class="splide__slide">Хозтовары</li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="main-headline">
            <h1>Товары магазинов города</h1>
            <h3>Цены те же, что и в магазине</h3>
        </div>
        <main></main>
        <footer></footer>
    </div>

    <!-- Local script files-->
    <script src="/js/index.js"></script>
    <!-- CDN hosted script files-->
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>


</body>
</html>
